<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="row">
                    <div class="col-md-6 col-sm-12 mx-auto text-center my-auto">
                        <img [src]="product.imgUrl" alt="product" style="width:300px">
                    </div>
                    <div class="col-md-6 col-sm-12 mx-auto text-center my-auto">
                        <h3>{{product.name}}</h3>
                        <h4>{{product.price | currency}}</h4>
                        <button type="button" class="btn btn-secondary">Agregar a carrito</button>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 col-sm-12 mx-auto">
                    {{product.description}}
                </div>
            </div>
        </div>
    </div>
</div>
